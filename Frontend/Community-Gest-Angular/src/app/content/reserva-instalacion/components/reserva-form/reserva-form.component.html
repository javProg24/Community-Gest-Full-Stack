<mat-card class="register-card">
    <mat-card-title class="title">
        <strong>{{isEdit?'Editar':'Nuevo'}} {{titulo}}</strong>
    </mat-card-title>
    <mat-card-content class="content">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="usuario">
                    <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
                        {{usuario.nombre}} {{usuario.apellido}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Instalacion</mat-label>
                <mat-select formControlName="instalacion">
                    <mat-option *ngFor="let instalacion of instalaciones_Dispo" [value]="instalacion.id">
                        {{instalacion.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Dia</mat-label>
                <input matInput [value]="" readonly formControlName="dia"/>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Hora de inicio - Fin</mat-label>
                <input matInput [value]="" readonly formControlName="horario">
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Fecha</mat-label>
                    
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
