<div class="buttons">
    <h1><strong>Modulo de {{title}}s de Instalaciones</strong></h1>
    <button mat-flat-button color="acceent" (click)="agregarReserva()">
        <mat-icon>add</mat-icon>
        Nuevo
    </button>
</div>
<div class="table-section">
    <app-table
    [Titulo]="title+'s de Instalaciones'"
    [Columnas]="columns"
    [Datos]="reservas"
    (accion)="onAction($event)">
    </app-table>
</div>
